<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo Recordatorios</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Recordatorios</h1>
        <div class="status">
          <span id="connStatus" class="badge">Desconectado</span>
        </div>
      </header>

      <section class="controls">
        <label>
          Server URL
          <input id="serverUrl" type="text" value="http://localhost:4000" />
        </label>
        <label>
          User ID
          <input id="userId" type="text" />
        </label>
        <button id="connectBtn">Conectar</button>
      </section>

      <section class="send">
        <h2>Enviar recordatorio</h2>
        <label>
          Título
          <input id="title" type="text" placeholder="Reunión" />
        </label>
        <label>
          Mensaje
          <input id="message" type="text" placeholder="Empieza en 5 minutos" />
        </label>
        <label>
          Programar en (segundos, opcional)
          <input id="delay" type="number" min="0" value="0" />
        </label>
        <button id="sendBtn">Enviar</button>
        <span id="sendResult"></span>
      </section>

      <section>
        <h2>Notificaciones</h2>
        <ul id="list" class="list"></ul>
      </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js" type="module"></script>
  </body>
  </html>
